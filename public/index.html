<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            color: red;
        }
        #logs {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f1f1f1;
            max-height: 300px;
            overflow-y: scroll;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>üî• Fire Alert System</h1>
    
    <h3>Emergency Contact List</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
        <tr><td>Towfiq</td><td>+8801725692402</td></tr>
    </table>

    <!-- Send Message Button (hidden initially) -->
    <button id="send-button" onclick="sendMessages()">Send Message</button>

    <!-- Logs section to display server logs -->
    <div id="logs">
        <h4>Server Logs:</h4>
        <div id="log-container"></div>
    </div>

    <!-- Add Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();  // Connect to the WebSocket server

        // Listen for incoming logs and display them in the "logs" div
        socket.on('log', (message) => {
            const logContainer = document.getElementById('log-container');
            const logElement = document.createElement('p');
            logElement.textContent = message;
            logContainer.appendChild(logElement);
            logContainer.scrollTop = logContainer.scrollHeight; // Scroll to the latest log
        });

        function sendMessages() {
            fetch('https://fire-alarm-server.onrender.com/send-message', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.status);  // Show success message
            })
            .catch(err => {
                console.log('‚ùå Error:', err);
                alert('Error sending messages');
            });
        }
    </script>
</body>
</html>
